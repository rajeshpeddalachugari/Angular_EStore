<div class="sticky-top">
  <div class="list-group">
    <ng-template ngFor let-item [ngForOf]="categories$ | async" ; let-i=index>
      <a *ngIf="i===0" class="list-group-item list-group-item-action" routerLink="/" [class.active]="!category">All Categories</a>
      <a  routerLink="/" [queryParams]="{ category : item.key}" [class.active]="category === item.key" class="list-group-item list-group-item-action">{{item.payload.val().name}}
      </a>
    </ng-template>
  </div>
</div>
